<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My CRUD Application</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>


</head>
<body>
<h1>Welcome to mu CRUD application</h1>
<h2>HTML Table</h2>

<table id="usersList">

</table>
<br>
<form action="#">
    <input id="user_name" placeholder="User name">
    <input id="user_login" placeholder="User login">
    <input id="user_email" placeholder="User email">
    <button onclick="createUser()">Create user</button>
</form>
<br>
<input id="search_field">
<button onclick="searchByLogin()">Search by Login</button>
<br>
<br>
<button onclick="loadUsers()">View all users</button>

<script src="js/scripts.js"></script>

</body>
</html>
